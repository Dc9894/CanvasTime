<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text particle</title>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script
  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img id="scream" width="220" height="277" src="../../SLT/page/images/logos/logo_smart_blanco.png" alt="The Scream" hidden>
  <canvas id="canvas"></canvas>

  <div id="interface">
    <h1>Text particle</h1>
    <p>feel free to change the value of the variable "message" </p>

    Message:
    <input id="message" type="text" value="SLT" onchange="change()"> 
    Gravity:
    <input type="range" id="slGravity" value="0" max="1" min="-1" step="0.1"> 
    Duration:
    <input type="range" id="slDuration" value=".4" max="0.99" min="0.1" step="0.01"> 
    Speed:
    <input type="range" id="slSpeed" value="0.1" max="100" min="0" step="0.05"> 
    Radius:
    <input type="range" id="slRadius" value="2" max="20" min="1.8" step="0.1"> 
    Resolution:
    <input type="range" id="slResolution" value="7" max="20" min="3" step="1">

  </div>
  <script src="js/index.js"></script>
</body>

</html>
